<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Adaptativo</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}">
</head>
<body>
    <!-- * HEADER -->
    <header> 
        <a class="external" href="{{ url_for('inicia') }}"><h1>Questionário adaptativo IA</h1></a>
        <img src="{{ url_for('static', filename='Imagens/Logo_CEFET-MG.png') }}" height="60px" alt="Logo_CEFET-MG">
    </header>

    <!-- * MAIN -->     
    <main class="mainIndex feedback" style="display: flex; justify-content: center;">
        <ul>
            <li><h2>Feedback</h2></li>
            <li id="q1" class="notaQuestao"></li>
            <li id="q2" class="notaQuestao"></li>
            <li id="q3" class="notaQuestao"></li>
            <li id="q4" class="notaQuestao"></li>
            <li id="q5" class="notaQuestao"></li>
            <li id="q6" class="notaQuestao"></li>
            <li id="q7" class="notaQuestao"></li>
            <li id="q8" class="notaQuestao"></li>
            <li id="q9" class="notaQuestao"></li>
            <li id="q10" class="notaQuestao"></li>
            <li>
                <a href="{{ url_for('inicia')}}">
                    <button class="btn-principal">HOME</button>
                </a>
            </li>
        </ul>
    </main>

    <!-- > Botão para indicar quais matérias o aluno deseja estudar -->

    <!-- * FOOTER -->
    <!-- <footer>
        <h3><a href="https://github.com/LuisBrescia" target="_blank">Luis Brescia</a></h3>
    </footer> -->
    
    <script>
        for (let i = 1; i <= 10; i++) {
            const id = `q${i}`;
            const resposta = localStorage.getItem(`status${i}`);
            document.getElementById(id).innerHTML = `Q${i}: ${resposta}`;

            if (document.getElementById(id).textContent ===`Q${i}: APROVADO`) {
                document.getElementById(id).style.color = "#40FF40";
            } else if (document.getElementById(id).textContent === `Q${i}: REPROVADO`) {
                document.getElementById(id).style.color = "#ff4040";
            } else {
                document.getElementById(id).style.color = "#00386A";
            }
        }
    </script>
</body>
</html>
